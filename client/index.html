<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="407146176632-63cm8pstokd17s907c10v4obhd6dfc2k.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
    <title>Fancy Todo</title>
</head>
<body>
    <!-- Login -->
    <div class="container" id="login">
        <form onsubmit="login(event)">
            <div style="width: 50%; margin: 200px auto;">
              <h1>Login</h1>
                <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="login-password" >
                </div>
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-primary form-control">LOGIN</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary form-control" id="registertog">REGISTER</button>
                  </div>
                </div>
                <div class="text-center font-weight-bold">
                  <h6>== Another Account ==</h6>
                </div>
                <div class="row">
                  <div class="g-signin2 col" data-onsuccess="onSignIn"></div>
                  </div>
            </div> 
          </form>
      </div>
    <!-- end login -->
    <!-- register -->
    <div class="container" id="register">
        <form onsubmit="register(event)">
          <div style="width: 50%; margin: 200px auto;">
            <h1>Register</h1>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="register-email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="register-password" class="form-control">
            </div>
            <div class="form-group">
              <label for="full_name">Name</label>
              <input type="text" class="form-control" id="register-name">
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary form-control">Register</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary form-control" id="backtog">Back</button>
              </div>
          </div>
          </div>
        </form>
      </div>
      <br>
    <!-- end register -->
    <!-- home -->
<div id="home">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fancy Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- Logout Here -->
            <li class="nav-item">
                <a class="nav-link" href="" onclick="logout()">Log Out</a>
              </li>
              <!-- Logout -->
          </ul>
        </div>
      </nav>
    </div>
    <!-- Show Todos -->
    <div id="showbyid">
        <h3>My Todo's List</h3>
        <a href="" id="addForm" onclick="addTodo(event)">Add A todo</a>
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row no-gutters" id="todos">
            </div>
        </div>
    </div>
     <!-- End Show Todos -->

     <!-- Add Todos -->
     <div class="container" id="add">
        <form onsubmit="add(event)">
          <div style="width: 50%; margin: 200px auto;">
            <h1>Add</h1>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="add-title" class="form-control">
            </div>
            <div class="form-group">
              <label for="status">status</label>
              <input type="text" name="status" id="add-status" class="form-control">
            </div>
            <div class="form-group">
              <label for="due_date">Due Date</label>
              <input type="Date" name="due_date" class="form-control" id="add-date">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description" id="add-description"></textarea>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary form-control">Add</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary form-control" id="backtog2">Back</button>
              </div>
          </div>
          </div>
        </form>
      </div>
     <!-- End Add Todos -->

     <!-- Edit Todos -->
     <div class="container" id="edit">
      <form onsubmit="editTodo(event)">
        <div style="width: 50%; margin: 200px auto;">
          <h1>Edit</h1>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="edit-title" class="form-control">
          </div>
          <div class="form-group">
            <label for="status">status</label>
            <input type="text" name="status" id="edit-status" class="form-control">
          </div>
          <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="Date" name="due_date" class="form-control" id="edit-date">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="edit-description"></textarea>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary form-control">Edit</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary form-control" id="backtog2">Back</button>
            </div>
        </div>
        </div>
      </form>
    </div>
   <!-- End Edit Todos -->

    <!-- Update Todos -->
    <div class="container" id="update">
      <form onsubmit="updateTodo(event)">
        <div style="width: 50%; margin: 200px auto;">
          <h1>Update</h1>
          <div class="form-group">
            <label for="status">status</label>
            <select name="status" id="update-status">
              <option value="false">false</option>
              <option value="true">true</option>
            </select>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary form-control">Update</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary form-control" id="backtog2">Back</button>
            </div>
        </div>
        </div>
      </form>
    </div>
   <!-- End Update Todos -->

    <!-- end home -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="index.js"></script>
</body>
</html>
